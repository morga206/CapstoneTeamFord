<form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" class="form-control col-6" type="text" formControlName="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" class="form-control col-6" type="password" formControlName="password" placeholder="Password">
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
