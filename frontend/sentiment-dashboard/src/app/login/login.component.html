<h1>Login</h1>
<div class="alert alert-danger col-6" role="alert" *ngIf="error">
  {{ error }}
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" class="form-control col-6" type="text" autocomplete="username" formControlName="username" placeholder="Username" required [class.is-invalid]="username.invalid">
    <div class="invalid-feedback">
      Username is required.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" class="form-control col-6" type="password" autocomplete="current-password" formControlName="password" placeholder="Password" required [class.is-invalid]="password.invalid">
    <div class="invalid-feedback">
      Password is required.
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>

<a href="#" (click)="$event.preventDefault();openModal(template)">Forgot Password?</a>
<ng-template #template>
  <div class="modal-header">
    <h2 class="modal-title pull-left h4">Reset Password</h2>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-forgot-password></app-forgot-password>
  </div>
</ng-template>
