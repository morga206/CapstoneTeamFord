<form class="form-inline flex-nowrap" [formGroup]="statsFilterForm" novalidate>
  <div class="form-group">
    <label for="app-name" class="mr-2">App name</label>
    <select class="form-control mr-2" id="app-name" formControlName="appName" (change)="onAppSelect($event.target.value)" [class.is-invalid]="appIdStore.invalid">
      <option *ngFor="let app of appList | keyvalue" [value]="app.key">{{ app.value.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="version" class="mr-2">Version</label>
    <select class="form-control mr-2" id="version" formControlName="appVersion" (change)="onFilterChange()" [class.is-invalid]="version.invalid">
      <option *ngFor="let version of selectedApp?.versions">{{ version }}</option>
    </select>
  </div>

  <div class="form-group">
    <my-date-range-picker class="mr-2" name="date-range" [options]="myDateRangePickerOptions"
                          formControlName="dateRange" (dateRangeChanged)="onDateChange($event)">

    </my-date-range-picker>
  </div>


  <div class="form-group" *ngIf="showCompare">
    <button type="button" class="btn btn-primary" (click)="toggleComparison()">{{ compareText }}</button>
    <button type="button" class="btn btn-primary ml-2">Add Card</button>
  </div>
</form>
