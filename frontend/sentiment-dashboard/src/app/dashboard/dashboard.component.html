<h1 class="sr-only">Home</h1>

<div [class.mb-2]="currentlyComparing">
  <app-form #form1 (compare)="setCurrentlyComparing($event)" (filterChange)="updateStatsSubscription($event)"></app-form>
</div>

<div [hidden]="!currentlyComparing">
  <app-form #form2 [showCompare]="false" (filterChange)="updateCompareStatsSubscription($event)"></app-form>
</div>

<div [class.row]="currentlyComparing">
  <div [class.col-md-6]="currentlyComparing">
    <h2 class="mt-4" *ngIf="currentlyComparing">{{ form.getCompareTitle() }}</h2>
    <app-stats #stats1></app-stats>
  </div>
  <div *ngIf="currentlyComparing" class="col-md-6">
      <h2 class="mt-4">{{ formCompare.getCompareTitle() }}</h2>
    <app-stats #stats2></app-stats>
  </div>
</div>
