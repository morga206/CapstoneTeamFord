<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmitPassword(changePasswordForm.value)">
  <div class="form-group">
    <label for="oldPassword">Old password</label>
    <input id="oldPassword" class="form-control col-6" type="password" formControlName="oldPassword">
  </div>
  <div class="form-group">
    <label for="newPassword">New password</label>
    <input id="newPassword" class="form-control col-6" type="password" autocomplete="new-password" formControlName="newPassword">
  </div>
  <p *ngIf="error" class="text-danger">{{error}}</p>
  <p *ngIf="passwordChanged" class="text-success">Password changed successfully</p>
  <button class="btn btn-primary" type="submit">Change password</button>
</form>
